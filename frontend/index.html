<!DOCTYPE html>
<html lang="vi">
<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Primary Meta Tags -->
  <title>HooksDream</title>
  <meta name="title" content="HooksDream - Connect and Share Your Moments" />
  <meta name="description" content="HooksDream is a modern social media platform that helps you connect with friends, share beautiful moments, and discover interesting things every day." />
  <meta name="keywords" content="social media, social network, connect, share, HooksDream, social platform, moments, friends" />
  <meta name="author" content="HooksDream Team" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- Theme Detection and Setup Script -->
  <script>
    // Theme detection and setup - Must be synchronous to prevent FOUC
    (function() {
      try {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
          if (!localStorage.getItem('theme')) {
            if (e.matches) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        });
      } catch (error) {
        console.warn('Theme initialization failed:', error);
      }
    })();
  </script>
</head>

<body>
  <!-- No-JavaScript fallback -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
      <h1>HooksDream</h1>
      <p>To use HooksDream, please enable JavaScript in your browser.</p>
      <p>HooksDream requires JavaScript to function properly.</p>
    </div>
  </noscript>
  
  <!-- Main application root -->
  <div id="root" role="main"></div>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
